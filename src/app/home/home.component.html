<div class="my-container mx-auto border border-dark">
    <!-- new tecnique to browse a table <<*ngFor="let suggestedProduct of [1,1,1]" >> -->
      <!-- --row-- -->
    <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let suggestedProduct of suggestedProducts"> 
       
        <!-- --col-- -->
        <div class="product-baner position-relative">

            <button type="button" class="btn btn-outline-light btn-lg">Shop Now</button>

               <!-- image -->
            <img src="../../assets/Images/{{suggestedProduct.banerimage}}" class="w-100" alt="Baner Image">
        </div>

        <!-- --col-- -->
        <div class="product-list py-5">
          <app-suggested-products [category]="suggestedProduct.category"></app-suggested-products>
        </div>

    </div>
</div>
